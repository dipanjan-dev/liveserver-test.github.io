<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <title>Aacharya</title>
    <!--============== Bootstrap 5 CSS ===================== -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- =========== Swiper JS CSS CDN ===================== -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- ========== Main Stylesheet ==============-->
    <link rel="stylesheet" href="./assets/sass/main.css">
</head>

<body class="app app-login p-0">    	
  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">	
          <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="./assets/images/schoolem_logo_circle.png" alt="logo"></a></div>
        <h2 class="auth-heading text-center mb-5">School of Engineering and Management</h2>
            <div class="auth-form-container text-start">
          <form class="auth-form login-form">         
            <div class="email mb-3">
              <label class="sr-only" for="signin-email">Email</label>
              <input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" required="required">
            </div>
            <div class="password mb-3">
              <label class="sr-only" for="signin-password">Password</label>
              <input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
              <div class="extra mt-3 row justify-content-between">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                    <label class="form-check-label" for="RememberPassword">
                    Remember me
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="forgot-pass text-end">
                    <a href="reset-password.html">Forgot password?</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
            </div>
          </form>
          
          <div class="auth-option text-center pt-5">Don't have Account ?<a class="text-link" href="signup.html"> Sign up </a>.</div>
        </div><!--//auth-form-container-->	

        </div><!--//auth-body-->
      
        <div class="app-auth-footer">
          <div class="container text-center py-3">
            <small class="copyright">Getting Trouble On Login <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Contact Us</a></small>
             
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
      <div class="auth-background-holder">
      </div>
      <div class="auth-background-mask"></div>
      <div class="auth-background-overlay p-3 p-lg-5">
        <div class="d-flex flex-column align-content-end h-100">
          <div class="h-100"></div>
          <div class="login-overlay-content p-3 p-lg-4 rounded">
            <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
            <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the template license <a href="#">here</a>.</div>
          </div>
      </div>
      </div>
    </div>
  
  </div>

    <!-- ============== Main JavaScript File ======================= -->
    <script src="./assets/js/main.js"></script>

    <!-- ================== Bootstrap V5 ========================= -->
    <script src="./assets/js/bootstrap.js"></script>

    <!-- ================== Swiper JS JavaScript CDN ========================= -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
