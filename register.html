<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <title>Aacharya</title>
    <!--============== Bootstrap 5 CSS ===================== -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- =========== Swiper JS CSS CDN ===================== -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- ========== Main Stylesheet ==============-->
    <link rel="stylesheet" href="./assets/sass/main.css">
</head>
<body>
    <div class="register">
        <div class="container">
            <div class="register-card">
                <h3>Create Your Aacharya Account</h3>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <hr>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Address</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Address</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I agree with terms and conditions</label>
                    </div>
                    <div class="button-section">
                    <button type="submit" class="btn-login">Register</button>
                </div>
                <p>Already have an Oracle Account? <a href="./login.html">Log in </a> </p>
                  </form>
            </div>
        </div>
    </div>
      <!-- ============== Main JavaScript File ======================= -->
      <script src="./assets/js/main.js"></script>

      <!-- ================== Bootstrap V5 ========================= -->
      <script src="./assets/js/bootstrap.js"></script>
  
      <!-- ================== Swiper JS JavaScript CDN ========================= -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


      <script>
        const list = document.body;
        list.classList.add("register-body");
     
      </script>
</body>
</html>
